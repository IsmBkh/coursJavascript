<!-- 2. Créer une fonction modif_paragraphe, appelée en cliquant sur le titre. Cette fonction sélectionne le paragraphe en utilisant son identifiant,

3. Créer une fonction centrage_h1, appelée en cliquant sur le paragraphe. Cette fonction détecte d'abord les éléments portant le nom de balise h1. 
    Elle sélectionne ensuite le premier d'entre eux (ça tombe bien, il n'y en a qu'un seul sur la page !), 
    et modifie son attribut align, en lui affectant la valeur "center", à l'aide de la méthode setAttribute… dont vous testerez le fonctionnement. -->

<body>
    <h1 title="Quand on clique, modif du paragraphe" onclick="modif_paragraphe()">Grand titre</h1>

    <p id="premier" title="Quand on clique, centrage du titre" onclick="centrage_h1()">Premier paragraphe original.</p>
</body>
