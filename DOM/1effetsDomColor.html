<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <!-- Créer une page web comportant une phrase, dont un groupe de mots, de couleur noire au chargement, doit prendre la couleur :

        rouge au passage de la souris ;
        citron vert (lime) en réponse à un click ;
        bleu marine (navy) en réponse à un double click.
    -->

    <p onmouseover="this.style.color='blue'" onmouseout="this.style.color='black'" onclick="this.style.color='lime'" ondblclick="this.style.color='navy'">Lorem ipsum dolor sit, amet consectetur adipisicing elit. Mollitia eius delectus ducimus Quo.</p>
</body>
</html>
