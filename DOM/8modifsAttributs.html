<!DOCTYPE html>

<html lang="fr">
<head>
<title>Essai DHTML</title>
<meta charset="UTF-8">
<script>
	
	function change_liste()
		{
            // recup le premier element ul de la liste
			var liste=document.getElementsByTagName("ul")[0];
            
            // recup les tous les element li 
			var items=liste.getElementsByTagName("li");
			
            // on ajoute l'attribut type="circle"
 			liste.setAttribute("type", "circle");
			
            // boucle pour modifier en cas de click
			for (let i=0; i<items.length; i++)
				{
					//items[i].innerHTML="| blabla |";
					//items[i].replaceChild(document.createTextNode("| blabla |"), items[i].firstChild);
					//items[i].textContent="| blabla |";
					items[i].firstChild.nodeValue="| blabla |";
					items[i].setAttribute("onclick", "alert('Bonjour!')");
				}
		
		}
	
</script>

</head>
<body onclick="change_liste()">

<ul>
	<li>a</li>
	<li>b</li>
	<li>c</li>
	<li>d</li>
	<li>e</li>
	<li>f</li>
	<li>g</li>
	<li>h</li>	
</ul>

</body>
</html>
