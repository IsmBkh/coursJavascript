  <title>Utilisation d'un test logique</title>
  <meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1">
  <script type="text/javascript">

    const tab = [-2,1,4,2] ;

    function soustrait(x){

        if (x-2 > 0){
            alert("Résultat : positif");
        }else if(x-2 === 0){
            alert("Résultat : Nul");
        }else{
            alert("Résultat : Nombre Négatif !");
        }
    }

    function affiche(){

        tab.forEach(i => {
            console.log(soustrait(i));
        });
        
    }

  </script>
</head>
