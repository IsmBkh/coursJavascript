<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html>

<head>
  <title>Utilisation de while</title>
  <meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1">
  <script type="text/javascript">

    

    function verif(){

      let chaine

      do{
        chaine = window.prompt("Veuillez saisir une chaîne de carractère avec : \"" );
      }
      while(!chaine.includes("\"")) ;

      window.alert("Merci, la chaine saisie est : " +chaine);
        
    }



  </script>
</head>
<body>

<h1>Utilisation de while</h1>

<p>Cliquez sur le bouton pour lancer la fonction&nbsp;: <button onclick="verif()">Lancer la fonction</button></p>

</body>
</html>
